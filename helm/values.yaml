replicaCount: 1
confSecretName: tyk-operator-conf

ingressHTTPSPort: 8443
ingressHTTPPort: 8080

 # loads enviroment variables to the operator.
envFrom:
  - secretRef:
      name: tyk-operator-conf
envVars:
- name: TYK_HTTPS_INGRESS_PORT
  value: "8443" 
- name: TYK_HTTP_INGRESS_PORT
  value: "8080"

image:
  repository: tyk.io/tyk-operator
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

annotations: {}
podAnnotations: {}
podSecurityContext: {}
resources:
  limits:
    cpu: 100m
    memory: 30Mi
  requests:
    cpu: 100m
    memory: 20Mi

nodeSelector: {}

tolerations: []

affinity: {}

clusterDnsDomain: cluster.local
