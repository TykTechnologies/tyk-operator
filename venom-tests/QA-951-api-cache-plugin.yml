name:  Test API cache Plugin
testcases:
- name: Create API 
  steps:
  - type: applyManifests
    filename: "../config/samples/httpbin_cache.yaml"
    assertions:
    - result.code ShouldEqual 0

- name: Test Cache Plugin with Get as Extended Path
  steps:
    - type: http
      method: GET
      url: http://localhost:8080/httpbin-cache/get
      assertions:
      - result.statuscode ShouldEqual 200

- name: Test Cache Plugin with Anything as Extended Path
  steps:
    - type: http
      method: GET
      url: http://localhost:8080/httpbin-cache/anything
      assertions:
      - result.statuscode ShouldEqual 200

- name: Test Cache Plugin with Delay as Extended Path
  steps:
    - type: http
      method: GET
      url: http://localhost:8080/httpbin-cache/delay
      assertions:
      - result.statuscode ShouldEqual 200
      
- name: Test Cache Plugin with Status as Extended Path
  steps:
    - type: http
      method: GET
      url: http://localhost:8080/httpbin-cache/status
      assertions:
      - result.statuscode ShouldEqual 200

- name: Delete API
  steps:
    - type: exec
      script: kubectl delete -f ../config/samples/httpbin_cache.yaml
      assertions:
      - result.code ShouldEqual 0



