changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

# https://goreleaser.com/customization/checksum/
checksum:
  disable: false

# https://goreleaser.com/customization/build/
builds:
  - skip: false

# https://goreleaser.com/customization/docker/
dockers:
  - image_templates:
      - "tykio/tyk-operator:v{{ .Major }}"
      - "tykio/tyk-operator:v{{ .Major }}.{{ .Minor }}"
      - "tykio/tyk-operator:{{ .Tag }}"
    dockerfile: goreleaser.Dockerfile
    goos: linux
    goarch: amd64
    use: buildx
    extra_files:
      - go.mod
      - go.sum
      - main.go
      - api
      - controllers
      - pkg
      
  - image_templates:
      - "tykio/tyk-operator:v{{ .Major }}"
      - "tykio/tyk-operator:v{{ .Major }}.{{ .Minor }}"
      - "tykio/tyk-operator:{{ .Tag }}"
    dockerfile: releaser.Dockerfile
    goos: linux
    goarch: arm64
    use: buildx
    extra_files:
      - go.mod
      - go.sum
      - main.go
      - api
      - controllers
      - pkg
