name: GoReleaser

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag'
        required: true
  push:
    tags:
      - '*'

env:
  REF: ${{ github.event.inputs.tag || github.ref }}

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Update Charts.yaml
        run: |
          (cd helm && sed -i.orig -e "s|\(version\):.*|\1: ${REF##*/} #version of the chart|" Chart.yaml)
          git config user.name "Bender"
          git config user.email "<release@tyk-operator>"
          git add helm/Chart.yaml && git commit -m "Updating helm chart to $REF" && git push origin master
          
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
