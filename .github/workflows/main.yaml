name: Tyk Operator

on:
  pull_request

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout tyk-operator
        uses: actions/checkout@v2
      - name: create kind cluster
        uses: helm/kind-action@v1.0.0
      - name: deploy tyk
        env:
          TYK_DB_LICENSEKEY: ${{ secrets.DASH_LICENSE }}
        shell: bash
        run: |
          sh ./ci/deploy_tyk_pro.sh
