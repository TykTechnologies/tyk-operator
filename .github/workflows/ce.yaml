name: Tyk CE Tests

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * *"

defaults:
  run:
    shell: bash

# Concurrency ensures that only a single workflow using the same concurrency group will run at a time.
# When a workflow is queued in the same repository and concurrency group, any workflow in progress will be cancelled.
# This concurrency group is keyed to the 'ref' property in the 'github' context, to map back to the branch/tag that
# triggered this workflow run.
concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  matrix-generator:
    uses: ./.github/workflows/setup_k8s_matrix.yaml

  ce-tests:
    runs-on: ubuntu-20.04
    needs: matrix-generator
    strategy:
      matrix: ${{fromJSON(needs.matrix-generator.outputs.k8s-matrix)}}
    steps:
      - name: checkout tyk-operator
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: create kind cluster
        uses: helm/kind-action@v1.2.0
        with:
          wait: 2m
          node_image: ${{ matrix.k8s }}
          config: hack/kind.yaml
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: bootstrap tyk ce env
        run: |
          make boot-ce IMG=tykio/tyk-operator:test CLUSTER_NAME=chart-testing
      - name: bdd
        run: |
          TYK_MODE=ce CLUSTER_NAME=chart-testing  make test-all
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.ORG_GH_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
