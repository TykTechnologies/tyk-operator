name: Tyk Pro Tests

on: pull_request

jobs:
  pro-tests:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        k8s:
          [
            "kindest/node:v1.16.15",
            "kindest/node:v1.17.11",
            "kindest/node:v1.18.8",
            "kindest/node:v1.19.4",
          ]
    steps:
      - name: checkout tyk-operator
        uses: actions/checkout@v2
      - name: create kind cluster
        uses: helm/kind-action@v1.1.0
        with:
          node_image: ${{ matrix.k8s }}
      - name: install kubebuilder
        uses: RyanSiu1995/kubebuilder-action@v1.1
        with:
          version: 2.3.1
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.x
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: checking ci DASH_LICENSE expiry
        shell: bash
        run: jq -Re 'split(".")[1] | @base64d | fromjson | .exp > now' <<< "${{ secrets.DASH_LICENSE }}"
      - name: build & load operator
        shell: bash
        run: |
          make cross-build-image IMG=tykio/tyk-operator:test
          kind load docker-image tykio/tyk-operator:test --name chart-testing
      - name: installing cert-manager
        shell: bash
        run: kubectl apply --validate=false -f https://github.com/jetstack/cert-manager/releases/download/v1.0.4/cert-manager.yaml
      - name: deploy & bootstrap tyk pro
        shell: bash
        run: |
          export TYK_DB_LICENSEKEY=${{ secrets.DASH_LICENSE }}
          echo "installing tyk-pro"
          sh ./ci/deploy_tyk_pro.sh

          echo "bootstrapping tyk dashboard (initial org + user)"
          sh ./ci/bootstrap_org.sh
          cat bootstrapped

          echo "setting operator dash secrets"
          sh ./ci/operator_pro_secrets.sh
      - name: deploying tyk-operator
        shell: bash
        run: helm install ci ./helm --values ./ci/helm_values.yaml -n tyk-operator-system
      - name: bdd
        shell: bash
        run: |
          TYK_MODE=pro make bdd
