name: Tyk Pro Tests

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * *"

jobs:
  matrix-generator:
    uses: ./.github/workflows/setup_k8s_matrix.yaml

  pro-tests:
    runs-on: ubuntu-20.04
    needs: matrix-generator
    strategy:
      matrix: ${{fromJSON(needs.matrix-generator.outputs.k8s-matrix)}}
    steps:
      - name: checkout tyk-operator
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: create kind cluster
        uses: helm/kind-action@v1.2.0
        with:
          wait: 2m
          node_image: ${{ matrix.k8s }}
          config: hack/kind.yaml
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: bootstrap tyk pro env
        shell: bash
        env:
          TYK_DB_LICENSEKEY: ${{ secrets.DASH_LICENSE }}
        run: |
          make boot-pro IMG=tykio/tyk-operator:test CLUSTER_NAME=chart-testing
      - name: bdd
        shell: bash
        run: |
          TYK_MODE=pro CLUSTER_NAME=chart-testing  make test-all
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.ORG_GH_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
