apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - command:
        - /manager
        args:
        - --enable-leader-election
        image: controller:latest
        name: manager
        imagePullPolicy: Always
        envFrom:
          - secretRef:
              name: tyk-operator-conf
#        env:
#          - name: TYK_URL
#            valueFrom:
#              secretKeyRef:
#                name: tyk-operator-conf
#                key: tykURL
#          - name: TYK_AUTH
#            valueFrom:
#              secretKeyRef:
#                name: tyk-operator-conf
#                key: tykAuth
#          - name: TYK_ORG
#            valueFrom:
#              secretKeyRef:
#                name: tyk-operator-conf
#                key: tykOrg
#          - name: TYK_MODE
#            valueFrom:
#              secretKeyRef:
#                name: tyk-operator-conf
#                key: tykMode
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      terminationGracePeriodSeconds: 10
