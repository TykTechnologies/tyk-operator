apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: manager
          env:
            - name: TYK_HTTPS_INGRESS_PORT
              value: "433"
            - name: TYK_HTTP_INGRESS_PORT
              value: "8080"
