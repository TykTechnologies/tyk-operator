apiVersion: tyk.tyk.io/v1alpha1
kind: ApiDefinition
metadata:
  name: test-config-data-test
spec:
  name: test-config-data-test
  protocol: http
  proxy:
    listen_path: /httpbin/
    target_url:  http://httpbin.org
    strip_listen_path: true
  active: true
  use_keyless: true
  enable_context_vars: true
  version_data:
    default_version: Default
    not_versioned: false
    versions:
      Default:
        name: Default
        use_extended_paths: true
        extended_paths:
          virtual:
          - function_source_type: blob
            response_function_name: myVirtualHandler
            function_source_uri: ""
            path: virtual
            method: GET
            use_session: false
            proxy_on_error: false
  config_data:  
      string: "string"
      map: 
        key: 3
      num: 4

    
    
