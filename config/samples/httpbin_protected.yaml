apiVersion: tyk.tyk.io/v1
kind: ApiDefinition
metadata:
  name: httpbin
  annotations:
    ingress: "true"
spec:
  name: httpbin protected
  protocol: http
  active: true
  proxy:
    target_url: http://httpbin.org
    listen_path: /httpbin
    strip_listen_path: true
  use_standard_auth: true
  auth_configs:
    authToken:
      auth_header_name: Authorization
