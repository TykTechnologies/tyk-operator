apiVersion: tyk.tyk.io/v1alpha1
kind: OperatorContext
metadata:
  name: local-pro-test
spec:
  env:
    mode: pro
    auth: TYK_DASH_AUTH_TOKEN
    org: TYK_DASH_ORG_ID
    url: TYK_DASH_URL
    insecureSkipVerify: true
    ingress:
      httpPort: 8000
      httpsPort: 8443

---
apiVersion: tyk.tyk.io/v1alpha1
kind: ApiDefinition
metadata:
  name: httpbin-with-context
spec:
  context:
    name: local-pro-test
    namespace: default
  name: httpbin-with-context
  use_keyless: true
  protocol: http
  active: true
  proxy:
    target_url: http://httpbin.org
    listen_path: /httpbin-with-context
    strip_listen_path: true
