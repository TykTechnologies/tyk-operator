apiVersion: tyk.tyk.io/v1
kind: SecurityPolicy
metadata:
  name: httpbin
spec:
  name: MyPolicy
  org_id: acme.com
  active: true
  is_inactive: false
  state: active
  access_rights_array:
    - namespace: default
      name: httpbin
      versions:
        - Default
#      allowance_scope: []
#      allowed_urls: []
#      limit: {}
#  enable_http_signature_validation:
#  hmac_enabled:

# TODO: WHAT IS THIS? Can it be inferred based on label selectors?
#  auth_type: authToken
#  auth_types:
#    - authToken

# TODO: Think about defaulting so we don't have to set these values to -1
  per: -1
  quota_max: -1
  quota_renewal_rate: -1
  rate: -1
  throttle_interval: -1
  throttle_retry_limit: -1
  max_query_depth: -1

  key_expires_in: 0
  tags: []

# TODO: can we set sensible defaults for partitions?
  partitions:
    quota: true
    rate_limit: true
    acl: true
    complexity: false
    per_api: false
