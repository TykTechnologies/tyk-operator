apiVersion: tyk.tyk.io/v1
kind: SecurityPolicy
metadata:
  name: httpbin-policy
spec:
  name: HttpBin-protected-pol
  org_id: acme.com
  active: true
  state: active
  access_rights_array:
    - name: httpbin-protected
      namespace: default
      versions:
        - Default

# TODO: Think about defaulting so we don't have to set these values to -1
  per: -1
  quota_max: -1
  quota_renewal_rate: -1
  rate: -1
  throttle_interval: -1
  throttle_retry_limit: -1
  max_query_depth: -1

  key_expires_in: 0
  tags: []

# TODO: can we set sensible defaults for partitions?
  partitions:
    quota: true
    rate_limit: true
    acl: true
    complexity: false
    per_api: false
