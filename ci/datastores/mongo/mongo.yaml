apiVersion: v1
kind: Service
metadata:
  labels:
    name: mongo
  name: mongo
spec:
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    name: mongo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: mongo
  name: mongo
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: mongo
    spec:
      containers:
        - image: mongo:4.4
          name: mongo
          imagePullPolicy: IfNotPresent
          ports:
            - name: mongo
              containerPort: 27017
              hostPort: 27017
  selector:
    matchLabels:
      name: mongo
