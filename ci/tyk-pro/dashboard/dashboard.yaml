apiVersion: v1
kind: Service
metadata:
  name: dashboard
  labels:
    name: dashboard
spec:
  ports:
    - targetPort: 3000
      port: 3000
  selector:
    app: dashboard
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  labels:
    name: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      name: dashboard
  template:
    metadata:
      labels:
        name: dashboard
    spec:
      containers:
        - name: dashboard
          image: tykio/tyk-dashboard:v3.0.1
          imagePullPolicy: Always
          env:
            - name: TYK_DB_LICENSEKEY
              value: TYK_DB_LICENSEKEY
          command: [ "/opt/tyk-dashboard/tyk-analytics", "--conf=/etc/tyk-dashboard/dash.json" ]
          workingDir: /opt/tyk-dashboard
          volumeMounts:
            - name: dash-conf
              mountPath: /etc/tyk-dashboard
          ports:
            - containerPort: 3000
      volumes:
        - name: dash-conf
          configMap:
            name: dash-conf
            items:
              - key: dash.json
                path: dash.json
        - name: tyk-app-dummy
          emptyDir: { }
