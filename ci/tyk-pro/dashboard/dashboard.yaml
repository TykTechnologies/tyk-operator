apiVersion: v1
kind: Service
metadata:
  name: dashboard
  labels:
    name: dashboard
spec:
  ports:
    - targetPort: 3000
      port: 3000
      protocol: TCP
  selector:
    name: dashboard
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  labels:
    name: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      name: dashboard
  template:
    metadata:
      labels:
        name: dashboard
    spec:
      containers:
        - name: dashboard
          image: tykio/tyk-dashboard:v3.0.1
          imagePullPolicy: Always
          command: [ "/opt/tyk-dashboard/tyk-analytics", "--conf=/etc/tyk-dashboard/dash.json" ]
          workingDir: /opt/tyk-dashboard
          env:
            - name: TYK_DB_LICENSEKEY
              valueFrom:
                secretKeyRef:
                  name: dashboard
                  key: license.txt
          volumeMounts:
            - name: dash-conf
              mountPath: /etc/tyk-dashboard
#            - name: dashboard
#              mountPath: "/etc/secrets"
#              readOnly: true
          ports:
            - containerPort: 3000
      volumes:
        - name: dash-conf
          configMap:
            name: dash-conf
            items:
              - key: dash.json
                path: dash.json
#        - name: dashboard
#          secret:
#            secretName: dashboard
        - name: tyk-app-dummy
          emptyDir: { }
