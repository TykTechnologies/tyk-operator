apiVersion: v1
kind: Service
metadata:
  name: tyk
  labels:
    name: tyk
spec:
  ports:
    - targetPort: 8080
      port: 8080
  selector:
    name: tyk
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tyk
  labels:
    name: tyk
spec:
  replicas: 1
  selector:
    matchLabels:
      name: tyk
  template:
    metadata:
      labels:
        name: tyk
    spec:
      containers:
        - name: tyk
          image: tykio/tyk-gateway:v3.0.0
          imagePullPolicy: Always
          env:
            - name: TYK_LOGLEVEL
              value: info
          command: [ "/opt/tyk-gateway/tyk", "--conf=/etc/tyk-gateway/tyk.json" ]
          workingDir: /opt/tyk-gateway
          volumeMounts:
            - name: tyk-conf
              mountPath: /etc/tyk-gateway
          ports:
            - containerPort: 8080
      volumes:
        - name: tyk-conf
          configMap:
            name: tyk-conf
            items:
              - key: tyk.json
                path: tyk.json
